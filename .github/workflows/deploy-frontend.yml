name: Deploy Docusaurus Frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './src/package-lock.json'

      - name: Install dependencies
        run: npm install
        working-directory: ./src

      - name: Build Docusaurus website
        run: npm run build
        working-directory: ./src

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./src/build
          cname: alishba-moin.github.io
          publish_branch: gh-pages
          # docusaurusConfig: ./src/docusaurus.config.ts
          # For baseUrl and projectName from docusaurus.config.ts
          # The default action uses 'cname' for the custom domain and 'publish_dir' for the content.
          # The project name and base URL are typically handled by Docusaurus itself based on docusaurus.config.ts
